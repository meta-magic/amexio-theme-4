<amexio-row>
  <amexio-column [size] = "6">
     <amexio-card [footer]="false" [show]="true" [header] = "true">
        <amexio-header>
          Issue Status
        </amexio-header>
        <amexio-body>
          <table width="100%">
            <tr>
              <td width="15%">Open</td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinite]="false"
                                     [currentvalue]="70"
                                     [progressType]="'warning'"
                >
                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="15%">Close</td>
              <td align="left">
                 <amexio-progress-bar [showProgress]="true"
                                     [infinite]="false"
                                     [currentvalue]="20"
                                     [progressType]="'danger'"
                >
                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="20%">In-Progress</td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinite]="false"
                                     [currentvalue]="10"
                                     [progressType]="'info'"
                >
                </amexio-progress-bar>
              </td>
            </tr>
          </table>
        </amexio-body>
      </amexio-card>
    </amexio-column>

  <amexio-column [size] = "6">
      <amexio-card [footer]="false" [show]="true" [header] = "true">
        <amexio-header>
          Issue By Severity
        </amexio-header>
        <amexio-body>

          <table width="100%">
            <tr>
              <td width="20px">Low</td>
              <td align="left">
                 <amexio-progress-bar [showProgress]="true"
                                     [infinite]="false"
                                     [currentvalue]="20"
                                     [progressType]="'info'"
                >

                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="20px">High</td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinite]="false"
                                     [currentvalue]="50"
                                     [progressType]="'danger'"
                >

                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="20px">Medium</td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinite]="false"
                                     [currentvalue]="30"
                                     [progressType]="'warning'"
                >

                </amexio-progress-bar>
              </td>
            </tr>
          </table>
        </amexio-body>
      </amexio-card>
      <br>
    </amexio-column>
  </amexio-row>
  <amexio-row>
  <amexio-column [size] = "6">
      <amexio-card [header] = "true" [footer]="false" [show]="true">
        <amexio-header>
          Open Issue
        </amexio-header>
        <amexio-body>
          <amexio-checkbox-group name="openissue"
                           [datareader]="'response.data'"
                           [displayfield]="'issueName'"
                           [valuefield]="'checked'"
                           [data]="openIssuedata" >
          </amexio-checkbox-group>
            <amexio-text-input name="issuename" [placeholder]="'Issue name'" [haslabel]="false">
            </amexio-text-input>
            <amexio-button [label]="'Add'" [type]="'warning'"></amexio-button>
        </amexio-body>
      </amexio-card>
    </amexio-column>

  <amexio-column [size] = "6">
      <amexio-card [header] = "true"[footer]="false" [show]="true">
        <amexio-header>
          Customer Feedback
        </amexio-header>
        <amexio-body>
          <amexio-carousel [data]="feedbackData" mode="single" >
  <ng-template let-feedback amexioTemplate="item">
    <div style="height: 200px;width: 320px;">
    {{feedback.content}}
    </div>
  </ng-template>
</amexio-carousel>
        </amexio-body>
      </amexio-card>
    </amexio-column>
  </amexio-row>
