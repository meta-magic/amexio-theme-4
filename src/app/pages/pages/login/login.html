<amexio-row>
  <amexio-column [size]="6">
    <div class="d-flex justify-content-center">
      <amexio-card [showCard]="true" [enableFooter]="false" [enableHeader] = "true">
        <amexio-header>
          Sign into Your account
        </amexio-header>
        <amexio-body>
          <amexio-row>

            <amexio-column [size]="6" >
              <amexio-email-input [fieldLabel]="'Email'" name="email"
                                  [placeholder]="' Email'">
              </amexio-email-input>
              <amexio-password-input
                [fieldLabel]="'Password'" name="password"
                [placeholder]="' Password'"
                [iconFeedBack]="true"
              ></amexio-password-input>
              <div class="forgot-password"><a href="#">Forgot Password</a></div>
            </amexio-column>

          </amexio-row>
          <br><br>
          <amexio-row>
            <amexio-column [size] = "12">
              <button type="button" class="btn btn-link float-left">Sign up</button>
              <div style="float: right;">
                <amexio-button [label]="'Login'" [type]="'primary'" [tooltipMessage]="'Login Account'" [size]="'small'">
                </amexio-button>
              </div>
            </amexio-column>
          </amexio-row>
        </amexio-body>
      </amexio-card>
    </div>
  </amexio-column>
</amexio-row>
