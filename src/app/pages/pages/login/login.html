<amexio-row>
  <amexio-column [size]="3"></amexio-column>
  <amexio-column [size]="6">
      <amexio-card [showCard]="true" [enableFooter]="true" [enableHeader] = "true">
        <amexio-header>
          Sign into Your account
        </amexio-header>
        <amexio-body>
          <amexio-row>
            <amexio-column [size]="12" >
              <amexio-email-input [fieldLabel]="'Email'" name="email"
                                  [placeholder]="' Email'">
              </amexio-email-input>
              <amexio-password-input
                [fieldLabel]="'Password'" name="password"
                [placeholder]="' Password'"
                [iconFeedBack]="true"
              >
            </amexio-password-input>
              <div class="forgot-password"><a href="#">Forgot Password</a></div>
            </amexio-column>
          </amexio-row>

        </amexio-body>
        <br /><br /><br /><br />
        <amexio-action>

            <amexio-btn-group [size]="'small'">
              <amexio-button [label]="'Signup'" [type]="'primary'" [tooltipMessage]="'Sign-up'"></amexio-button>
                <amexio-button [label]="'Login'" [type]="'secondary'" [tooltipMessage]="'Login Account'"></amexio-button>

          </amexio-btn-group>

        </amexio-action>
      </amexio-card>
  </amexio-column>
  <amexio-column [size]="3"></amexio-column>
</amexio-row>
