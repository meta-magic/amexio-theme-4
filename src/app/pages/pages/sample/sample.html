<amexio-card [enableHeader] = "true">
  <amexio-header>
    Sample Form
  </amexio-header>
  <amexio-body>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-text-input [fieldLabel]="'Name'" name="country"
                           [placeholder]="'Enter name'"
                           [enablePopOver]="true"
                           [iconFeedBack]="true"
                           [allowBlank]="false" [errorMsg]="'Please enter name'"
                           [minLength]="3" [maxLength]="15" [minErrorMsg]="'Name should be minimum 3 characters'"
                           [maxErrorMsg]="'Name should be less than 15 characters'"
        >
        </amexio-text-input>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-text-input [fieldLabel]="'Surname'" name="name"
                           [placeholder]="'Enter surname'"
                           [enablePopOver]="true"
                           [iconFeedBack]="true"
                           [allowBlank]="false" [errorMsg]="'Please enter Surname'"
                           [minLength]="3" [maxLength]="15" [minErrorMsg]="'Surname should be minimum 3 characters'"
                           [maxErrorMsg]="'Surname should be less than 15 characters'"
        >
        </amexio-text-input>
      </amexio-column>
    </amexio-row>


    <amexio-row>
      <amexio-column [size]="6">

        <amexio-textarea-input [fieldLabel]="'Address'" name="Address"
                               [placeholder]="'Enter address'"
                               [errorMsg]="'Please enter address'"
                               [iconFeedBack]="true"
                               [noOfrows]="'1'" [noOfCols]="'2'"
                               [allowBlank]="false" [enablePopOver]="true"

        >
        </amexio-textarea-input>


      </amexio-column>
      <amexio-column [size]="6">
        <amexio-typeahead [dataReader]="'response.data'"
                          [httpUrl]="'assets/data/country.json'"
                          [httpMethod]="'get'"
                          [key]="'countryName'"

                          [fieldLabel]="'Nationality'" [placeholder]="'Search'">
        </amexio-typeahead>
      </amexio-column>
    </amexio-row>

    <amexio-row>
      <amexio-column [size]="6">

        <amexio-date-time-picker
          [fieldLabel]="'Date Of Birth'"
          [timepicker]="false"
          [datepicker]="true"
          [(ngModel)]="currentDate">
        </amexio-date-time-picker>

      </amexio-column>
      <amexio-column [size]="6">
        <amexio-date-time-picker
          [fieldLabel]="'Time Of Birth'"
          [timepicker]="true"
          [datepicker]="true"
          [ngModel]="time"
          (ngModelChange)="onChangeTime($event)">
        </amexio-date-time-picker>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">

          <amexio-number-input [fieldLabel]="'Age'" name ="age"
                             [placeholder]="'Enter Age'">
        </amexio-number-input>

      </amexio-column>
      <amexio-column [size]="6">
                  <amexio-dropdown
                                 [(ngModel)]="country"
                                 [placeholder]="'Choose City'"
                                 name="country"
                                 [dataReader]="'response.data'"
                                 [fieldLabel]="'City'"
                                 [httpUrl]="'assets/data/cities.json'"
                                 [httpMethod]="'get'"
                                 [searchBox]="'true'"
                                 [displayField]="'cityName'"
                                 [valueField]="'cityName'"
                                 >
                </amexio-dropdown>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-email-input [fieldLabel]="'Email'" name="email"
                            [placeholder]="'Enter mail id'"
                            [enablePopOver]="true"
                            [iconFeedBack]="true"
                            [allowBlank]="false" [errorMsg]="'Please enter correct mail id'">
        </amexio-email-input>

      </amexio-column>
      <amexio-column [size]="6">
        <amexio-password-input [fieldLabel]="'Password'" name="password"
                               [placeholder]="'Enter Password'"
                               [allowBlank]="false"
                               [errorMsg]="'Please enter password'"
                               [minLength]="6"
                               [minErrorMsg]="'Minimum 6 char required'"
                               [maxLength]="32"
                               [maxErrorMsg]="'Maximum 32 char allowed'"
                               [enablePopOver]="true">
        </amexio-password-input>

      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-checkbox-group
          (selectedValue)="onClick($event)" [fieldLabel]="'Hobbies'" name="language"
          [horizontal]="true"

                         [dataReader]="'response.data'"
                         [displayField]="'language'"
                         [valueField]="'checked'"
                         [column]="4"
                         [data]="checkboxGroupdata">
        </amexio-checkbox-group>

      </amexio-column>

      <amexio-column [size]="6">
        <amexio-radio-group
          name="name" (selectedValue)="onClick($event)"
                                  [fieldLabel] = "'Gender'"
                            [horizontal]="true"
                            [dataReader]="'response.data'"
                            [displayField]="'gender'"
                            [valueField]="'genderId'"
                            [data]="radioGroupData"
                           >
        </amexio-radio-group>
      </amexio-column>
    </amexio-row>

<!--
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-toggle [fieldLabel]="'On/Off'" (onChange)="onClick($event)"></amexio-toggle>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-checkbox  [fieldLabel]="'I Agree'" (selectedValue)="onClick($event)"></amexio-checkbox>
      </amexio-column>
    </amexio-row>
-->

    <amexio-row>
      <amexio-column [size]="6">
        <amexio-tag-input [dataReader]="'response.data'"
                          [httpUrl]="'assets/data/country.json'"
                          [httpMethod]="'get'"
                          [key]="'countryName'"
                          [displayField]="'countryName'"
                          [fieldLabel]="'Having visa'"
                          (onChange)="value = $event">
        </amexio-tag-input>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-rating-input [fieldLabel]="'Credit rating'" [max]="10" name="rate"></amexio-rating-input>
      </amexio-column>
    </amexio-row>

    <amexio-row>
      <amexio-column [size]="12">
      <amexio-item-selector [height]="200" [displayField]="'countryName'"
                            [valueField]="'countryId'"
                            [httpUrl]="'assets/data/itemdata.json'"
                            [httpMethod]="'get'" [dataReader]="'data'" >
      </amexio-item-selector>
      </amexio-column>
    </amexio-row>

    <amexio-row>
      <amexio-column [size]="6">
      <amexio-slider [(ngModel)]="name" minValue="0" maxValue="100" stepValue="10"></amexio-slider>
      </amexio-column>
    </amexio-row>


  </amexio-body>
</amexio-card>
