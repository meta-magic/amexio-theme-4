<amexio-card>
  <amexio-header>
    Sample Form
  </amexio-header>
  <amexio-body>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-text-input [fieldLabel]="'First Name'" name ="name"
                           [placeholder]="'Enter first name'"
                           [allowBlank]="true" [errorMsg] ="'Please enter first name'"
                           [iconFeedBack]="true">
        </amexio-text-input>
      </amexio-column>
      <amexio-column [size]="6">
        <amexio-text-input [fieldLabel]="'Last Name'" name ="name"
                           [placeholder]="'Enter last name'"
                           [allowBlank]="true" [errorMsg] ="'Please enter last name'"
                           [iconFeedBack]="true">
        </amexio-text-input>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
        <amexio-textarea-input [fieldLabel]="'Address'" name ="Address"
                               [placeholder]="'Enter Address'"
                               [allowBlank]="true" [errorMsg] ="'Please enter Address'"
                               [iconFeedBack]="true" [noOfrows]="'2'" [noOfCols]="'2'"
                               >
        </amexio-textarea-input>
      </amexio-column>
      <amexio-column [size]="6">
          <amexio-dropdown

                         [(ngModel)]="country"
                         [placeholder]="'Choose City'"
                         name="country"
                         [dataReader]="'response.data'"
                         [fieldLabel]="'City'"
                         [httpUrl]="'assets/data/cities.json'"
                         [httpMethod]="'get'"
                         [searchBox]="'true'"
                         [displayField]="'cityName'"
                         [valueField]="'cityName'"
                         >
        </amexio-dropdown>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
          <amexio-password-input [fieldLabel]="'Password Input'" name ="password"
                               [placeholder]="'Enter Password'"
                               [allowBlank]="false"
                               [errorMsg] ="'Please enter password'"
                               [minLength]="6"
                               [minErrorMsg]="'Minimum 6 char required'"
                               [maxLength]="32"
                               [maxErrorMsg]="'Maximum 32 char allowed'"
                               [iconFeedBack]="true"
                              >
        </amexio-password-input>
      </amexio-column>
      <amexio-column [size]="6">
          <amexio-email-input [fieldLabel]="'Email Id'" name ="email"
                            [placeholder]="'Enter Email Id'"
                            [allowBlank]="false" [errorMsg] ="'Please enter Email Id'"
                            [iconFeedBack]="true">
        </amexio-email-input>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
          <amexio-number-input [fieldLabel]="'Number Input'" name ="age"
                             [placeholder]="'Enter Age'">
        </amexio-number-input>
      </amexio-column>
      <amexio-column [size]="6">

        <amexio-date-time-picker
          [fieldLabel] = "'Date of birth'"
          [timepicker]="false"
          [datepicker]="datepickerOpts"
          [(ngModel)]="currentDate">
        </amexio-date-time-picker>

      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
            <amexio-typeahead [dataReader]="'response.data'"
                          [httpUrl]="'assets/data/country.json'"
                          [httpMethod]="'get'"
                          [key]="'countryName'"
                          [fieldLabel]="'Country Name'">
        </amexio-typeahead>
        <br>
      </amexio-column>
      <amexio-column [size]="6">
            <amexio-checkbox-group [fieldLabel]="'Hobbies'" name ="hobbies"
                         [dataReader]="'response.data'"
                         [displayField]="'language'"
                         [valueField]="'checked'"
                         [data]="checkboxGroupdata">
        </amexio-checkbox-group>
      </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="6">
            <amexio-radio-group
          name="name" (selectedValue)="onClick($event)"
                                  [fieldLabel] = "'Gender'"
                            [horizontal]="true"
                            [dataReader]="'response.data'"
                            [displayField]="'gender'"
                            [valueField]="'genderId'"
                            [data]="radioGroupData"
                           >
        </amexio-radio-group>
      </amexio-column>
      <amexio-column [size]="6">
            <br>
        <amexio-item-selector [height]="200" [displayField]="'countryName'"
                              [valueField]="'countryId'"
                              [httpUrl]="'assets/data/selectordata.json'"
                              [httpMethod]="'get'" [dataReader]="'response.data'" >
        </amexio-item-selector>
      </amexio-column>
    </amexio-row>
  </amexio-body>

  <amexio-action>
    <div style="float: right">
      <amexio-btn-group>
      <amexio-button [label]="'Save'"  [type]="'primary'"  ></amexio-button>
      <amexio-button [label]="'Update'" [type]="'success'" ></amexio-button>
      <amexio-button [label]="'Delete'" [type]="'danger'" ></amexio-button>
      <amexio-button [label]="'Cancel'" [type]="'warning'" ></amexio-button>
      </amexio-btn-group>
    </div>
  </amexio-action>
</amexio-card>
