<amexio-row>
  <amexio-column [size] = "12">
    <amexio-card [header] = "true" [footer] = "true">
      <amexio-header>
        Employee Registration
      </amexio-header>
      <amexio-body>
        <amexio-tab-view>
          <amexio-tab title="Profile" [active]="true">
          <amexio-row>
            <amexio-column [size]="6">
                <amexio-text-input [fieldlabel]="'First Name'" name="fname"
                                   [placeholder]="'Enter first name'"
                                   [enablepopover]="true"
                                   [allowblank]="false"
                                   [errormsg]="'Please enter first name'"
                                   [minlength]="3" [maxlength]="15" [minerrormsg]="'First name should be minimum 3 characters'"
                                   [maxerrormsg]="'First name should be less than 15 characters'"
                >
                </amexio-text-input>
            </amexio-column>
              <amexio-column [size]="6">
                <amexio-text-input [fieldlabel]="'Last name'" name="lname"
                                   [placeholder]="'Enter last-name'"
                                   [enablepopover]="true"
                                   [allowblank]="false"
                                   [errormsg]="'Please enter last name'"
                                   [minlength]="3" [maxlength]="15" [minerrormsg]="'Last name should be minimum 3 characters'"
                                   [maxerrormsg]="'Last name should be less than 15 characters'"
                >
                </amexio-text-input>
              </amexio-column>
            </amexio-row>
                <amexio-row>
              <amexio-column [size]="6">
                <amexio-date-time-picker
                  [fieldlabel]="'Date of Birth'"
                  [timepicker]="false"
                  [datepicker]="true"
                  [(ngModel)]="currentDate">
                </amexio-date-time-picker>
              </amexio-column>
            <amexio-column [size]="6">
                <br>
                <amexio-text-input [fieldlabel]="'Phone'" name="phone"
                                   [placeholder]="'Enter phone number'"
                                   [enablepopover]="true"
                                   [allowblank]="false"
                                   [errormsg]="'Please enter phone number'"
                                   [minlength]="10" [minerrormsg]="'Phone number should be 10 digits.'"
                >
                </amexio-text-input>
            </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column [size]="6">
                  <amexio-password-input
                  [fieldlabel]="'Password'" name="password"
                  [placeholder]="'Enter password'"
                  [enablepopover]="true"
                  [allowblank]="false"
                  [errormsg]="'Please enter Password'"
                  [minlength]="5" [minerrormsg]="'Password length should be grater than 5'"
                  [minlength]="10" [minerrormsg]="'Password length should be less than 10'"
                ></amexio-password-input>
                </amexio-column>
              <amexio-column [size]="6">
                <amexio-password-input
                  [fieldlabel]="'Confirm Password'" name="confirmpassword"
                  [placeholder]="'Enter confirm password'"
                  [enablepopover]="true"
                  [allowblank]="false"
                  [errormsg]="'Please enter confirm password'"
                  [minlength]="5" [minerrormsg]="'Password length should be grater than 5'"
                  [minlength]="10" [minerrormsg]="'Password length should be less than 10'"
                ></amexio-password-input>
                </amexio-column>
            </amexio-row>
          </amexio-tab>
          <amexio-tab title="Address" >
            <amexio-row>
              <amexio-column [size]="4">
                  <amexio-dropdown
                  [(ngModel)]="countryName"
                  [placeholder]="'Choose country'"
                  name="countryName"
                  [datareader]="'response.data'"
                  [fieldlabel]="'Country'"
                  [httpurl]="'assets/data/country.json'"
                  [httpmethod]="'get'"
                  [displayfield]="'countryName'"
                  [valuefield]="'countryId'"
                  (onSingleSelect)="getCountry($event)">
                </amexio-dropdown>
              </amexio-column>

                <amexio-column [size]="6">

                <amexio-dropdown
                  [(ngModel)]="stateName"
                  [placeholder]="'Choose state'"
                  name="stateName"
                  [datareader]="'response.data'"
                  [fieldlabel]="'State'"
                  [httpurl]="'assets/data/state.json'"
                  [httpmethod]="'get'"
                  [displayfield]="'stateName'"
                  [valuefield]="'stateCode'"
                  (onSingleSelect)="getState($event)">
                </amexio-dropdown>
              </amexio-column>
              <amexio-column [size]="4">
                <amexio-dropdown
                  [(ngModel)]="cityName"
                  [placeholder]="'Choose city'"
                  name="cityName"
                  [datareader]="'response.data'"
                  [fieldlabel]="'City'"
                  [httpurl]="'assets/data/city.json'"
                  [httpmethod]="'get'"
                  [displayfield]="'cityName'"
                  [valuefield]="'cityCode'"
                  (onSingleSelect)="getCity($event)">
                </amexio-dropdown>
             <br>
           </amexio-column>
            </amexio-row>
            <amexio-row>
              <amexio-column [size]="6">
               <amexio-textarea-input [fieldlabel]="'Address1'" name="Address1"
                                       [placeholder]="'Enter address 1'"
                                       [enablepopover]="true"
                                       [allowblank]="true" [errormsg]="'Please enter Address 1'"
                                        [rows]="'2'" [columns]="'2'"
                                       >
                                       <!-- [popoverposition]="'top'" -->
                </amexio-textarea-input>
              </amexio-column>
              <amexio-column [size]="6">
                <amexio-textarea-input [fieldlabel]="'Address2'" name="Address2"
                                       [placeholder]="'Enter address 2'" [enablepopover]="true"
                                       [allowblank]="true" [errormsg]="'Please enter Address 2'"
                                       [rows]="'2'" [columns]="'2'"
                                       >
                </amexio-textarea-input>
              </amexio-column>
              </amexio-row>
              <amexio-row>
                <amexio-column [size]="6">
                <amexio-text-input [fieldlabel]="'Pincode'" name="pincode"
                                   [placeholder]="'Enter pincode'"
                                   [errormsg]="'Please enter pincode'"
                                   [minlength]="6" [enablepopover]="true"
                                   [allowblank]="false"
                                   [minerrormsg]="'Pincode should be 6 digits.'"
                                   [maxlength]="6"  [maxerrormsg]="'Pincode should be 6 digits.'"
                                   >
                </amexio-text-input>
              </amexio-column>
            <amexio-column [size]="6">
            </amexio-column>
          </amexio-row>
          </amexio-tab>
        </amexio-tab-view>
      </amexio-body>
      <amexio-action>
        <!-- <div class="d-flex justify-content-end">
          <div class="p-2"> -->
            <amexio-button [label]="'Cancel'" [type]="'info'" [tooltip]="'Save'"></amexio-button>
          <!-- </div>
          <div class="p-2"> -->
            <amexio-button [label]="'Save'" [type]="'primary'" [tooltip]="'Save'"></amexio-button>
            <!-- </div>
          </div> -->
      </amexio-action>
    </amexio-card>
  </amexio-column>
</amexio-row>
