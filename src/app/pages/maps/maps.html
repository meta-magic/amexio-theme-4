<amexio-row>
<amexio-column [size]="12">
    <amexio-card [enableFooter]="false" [enableHeader]="true">
      <amexio-header>Region Geo-Charts</amexio-header>
      <amexio-body>
        <amexio-map-geo-chart [height]="'500px'" [width]="'100%'" [data]="geoChartData">
        </amexio-map-geo-chart>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>
<br>
<amexio-row>
  <amexio-column [size]="12">
    <amexio-card [enableFooter]="false" [enableHeader]="true">
      <amexio-header>Treemaps</amexio-header>
      <amexio-body>
        <amexio-map-treemap [height]="'500px'" [width]="'100%'" [data]="treeMapData"
                            [maxColor]="'#0d0'" [midColor]="'#ddd'" [minColor]="'#f00'" [maxPostDepth]="2" [showScale]="true">
        </amexio-map-treemap>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>
