<amexio-row>
<amexio-column [size]="12">
    <amexio-card [footer]="false" [header]="true">
      <amexio-header>Region Geo-Charts</amexio-header>
      <amexio-body>
        <amexio-map-geo-chart [height]="'500px'" [width]="'100%'" [data]="geoChartData">
        </amexio-map-geo-chart>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>
<br>
<amexio-row>
  <amexio-column [size]="12">
    <amexio-card [footer]="false" [header]="true">
      <amexio-header>Treemaps</amexio-header>
      <amexio-body>
        <amexio-map-treemap [height]="'500px'" [width]="'100%'" [data]="treeMapData"
                            [max-color]="'#0d0'" [mid-color]="'#ddd'" [min-color]="'#f00'" [max-post-depth]="2" [show-scale]="true">
        </amexio-map-treemap>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>
