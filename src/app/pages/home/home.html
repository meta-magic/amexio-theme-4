
<amexio-row>
<amexio-column [size]="4">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" >
      <amexio-west [content-align]="'center'">
        <amexio-image [icon-class]="'fa fa-line-chart fa-3x'">
        </amexio-image>
      </amexio-west>
      <amexio-center [content-align]="'center'">
        <amexio-label size="large-bold">200 Million</amexio-label><br/>
        <amexio-label size="medium">Sales Volume</amexio-label>
      </amexio-center>
      <amexio-south [content-align]="'center'">
        <amexio-label>10% More than last year</amexio-label>
      </amexio-south>
    </amexio-datapoints>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true" >
      <amexio-west [content-align]="'center'">
        <amexio-image [icon-class]="'fa fa-line-chart fa-3x'">
        </amexio-image>
      </amexio-west>
      <amexio-center [content-align]="'center'">
            <amexio-label size="large-bold">$20 Million</amexio-label><br/>
        <amexio-label size="medium">Sales Revenue</amexio-label>
      </amexio-center>
      <amexio-south [content-align]="'center'">
        <amexio-label>15% More than last year</amexio-label>
      </amexio-south>
    </amexio-datapoints>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [content-align]="'center'">
        <amexio-image [icon-class]="'fa fa-line-chart fa-3x'">
        </amexio-image>
      </amexio-west>
      <amexio-center [content-align]="'center'">
        <amexio-label size="large-bold">$20 Million</amexio-label><br/>
        <amexio-label size="medium">Profit</amexio-label>
      </amexio-center>
      <amexio-south [content-align]="'center'" >
       <amexio-label>10% More than last year</amexio-label>
      </amexio-south>
    </amexio-datapoints>
  </amexio-column>
</amexio-row>
<amexio-row>
  <amexio-column [size]="6">
  <amexio-card [footer]="false" [header]="true">
    <amexio-header>
      Motivation and Energy Level
    </amexio-header>
    <amexio-body>
      <amexio-chart-column [data]="columnStackData" [stacked]="true" >
        <amexio-chart-legend [position]="'bottom'"></amexio-chart-legend>
      </amexio-chart-column>
    </amexio-body>
  </amexio-card>
  </amexio-column>
  <amexio-column [size]="6">
    <amexio-card [footer]="false" [header]="true">
      <amexio-header>
        Company Performance
      </amexio-header>
      <amexio-body>
    <amexio-chart-bar [data]="barStackData" [stacked]="true" >
      <amexio-chart-legend [position]="'bottom'"></amexio-chart-legend>
    </amexio-chart-bar>
      </amexio-body>
    </amexio-card>
  </amexio-column>
</amexio-row>

<amexio-row>
  <amexio-column [size]="6">
    <amexio-card [footer]="false" [header]="true">

        My Daily Activities
      </amexio-header>

    </amexio-chart-area>
      </amexio-body>

</amexio-row>

<amexio-row>
  <amexio-column [size]="6">
    <amexio-card [footer]="false" [header]="true">
