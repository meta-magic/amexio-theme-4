<amexio-tab-view  [closable]="false">
    <amexio-tab [title]="'Top Menu'"[icon]="'fa fa-bars'"  [active]="true" >
       <amexio-card [header]="true">
  <amexio-header>Top Menu</amexio-header>
  <amexio-body>
    <amexio-menu
       [http-url]="'assets/data/menus/hometopmenu.json'"
       [http-method]="'get'"
       [data-reader]="'data'" >
  </amexio-menu>

</amexio-body>
</amexio-card>

</amexio-tab>
<amexio-tab [title]="'Side Menu'" [icon]="'fa fa-building'">

<amexio-card [header]="true">
  <amexio-header>Side Menu</amexio-header>
  <amexio-body>
<amexio-row>
    <amexio-column [size]="4">

      <amexio-side-nav
       [http-url]="'assets/data/menus/hometopmenu.json'"
       [http-method]="'get'" [position]="'relative'"
        [width] ="200">

  </amexio-side-nav>

    </amexio-column>
  </amexio-row>
</amexio-body>
</amexio-card>

</amexio-tab>
<amexio-tab [title]="'Dockbar'" [icon]="'fa fa-cube'">

<amexio-card [header]="true">
  <amexio-header>Dockbar</amexio-header>
  <amexio-body>
  <amexio-row>
    <amexio-column [size]="12">
      <amexio-dockbar [height]="'300px'">
          <amexio-dockbar-item [icon]="'fa fa-star'"
                [title]="'Dockbar-I'"
                [width]="'250px'"  [height]="'295px'">
            Dockbar-I
          </amexio-dockbar-item>
          <amexio-dockbar-item [icon]="'fa fa-cube'"
                    [title]="'Dockbar-II'"
                    [width]="'250px'" [height]="'295px'">
            Dockbar-II
          </amexio-dockbar-item>
          <amexio-dockbar-item [icon]="'fa fa-bug'"
                      [title]="'Dockbar-III'"
                      [width]="'250px'" [height]="'295px'">
            Dockbar-III
          </amexio-dockbar-item>
      </amexio-dockbar>
    </amexio-column>
</amexio-row>
</amexio-body>
</amexio-card>
</amexio-tab>
<amexio-tab [title]="'Toolbar'" [icon]="'fa fa-bars fa-fw'">

    <amexio-card [header]="true">
      <amexio-header>Toolbar</amexio-header>
      <amexio-body>
          <amexio-toolbar>
              <amexio-toolbar-item position-left [seperator-position]="'right'">
                      <amexio-label size="medium" font-color="Black">
                      Compose
                     </amexio-label>
                    </amexio-toolbar-item>
                    <amexio-toolbar-item position-left [seperator-position]="'right'">
                     
                    <amexio-btn-group >
                    <amexio-button [size]="'medium'"
                                   [label]="''"
                                   [type]="''"
                                   [tooltip]="'Archive'"
                                   [icon]="'fa fa-archive'">
                    </amexio-button>
                    <amexio-button [size]="'medium'"
                                   [label]="''"
                                   [type]="''"
                                   [tooltip]="'Save'"
                                   [icon]="'fa fa-exclamation-circle'" >
                    </amexio-button>
                    <amexio-button [size]="'medium'"
                                   [label]="''"
                                   [type]="''"
                                   [tooltip]="'delete'"
                                   [icon]="'fa fa-trash-o'">
                    </amexio-button>
                  </amexio-btn-group>
                      </amexio-toolbar-item>
                      <amexio-toolbar-item position-right >
                  <amexio-drop-down-menu [icon-align]="'left'"
                                 [title]="'Settings'"
                                 [padding]="'5px 10px'"
                                 [icon]="'fa fa-cog'">
                   <amexio-drop-down-menu-item [separator]="true">
                          <amexio-box background-color="purple" padding="true">
                           <amexio-label size="small-bold">This account is managed by metamagic.in. </amexio-label>
                             </amexio-box>
                             <amexio-row>
                             <amexio-column size="5">
                                <amexio-image [height]="'89px'" [width]="'89px'"  [c-class]="'image-round'"
                                path="assets/images/profile/ketan.jpg">
                  </amexio-image>
                </amexio-column>
                <amexio-column size="7">
    
                  <amexio-label > Ketan Gote</amexio-label>
                  <amexio-label > xyz@metamagic.in</amexio-label><br>
                  <amexio-button  [label]="'My Account'" [type]="'theme-color'" [tooltip]="'My Account'">
                  </amexio-button>
                </amexio-column>
    
              </amexio-row>
    
            </amexio-drop-down-menu-item>
    
            <amexio-drop-down-menu-item
              [label]="'Settings'"
              [icon]="'fa fa-folder'"
              >
            </amexio-drop-down-menu-item>
            <amexio-drop-down-menu-item
              [label]="'Help Center'"
              [icon]="'fa fa-question-circle'"
              [separator] ="true"
             >
            </amexio-drop-down-menu-item>
            <amexio-drop-down-menu-item
              [label]="'Location'"
              [icon]="'fa fa-map-marker'">
            </amexio-drop-down-menu-item>
            <amexio-drop-down-menu-item
              [label]="'Sign Out'"
              [icon]="'fa fa-sign-out'">
            </amexio-drop-down-menu-item>
          </amexio-drop-down-menu>
          </amexio-toolbar-item>
                       <amexio-toolbar-item position-left [seperator-position]="'left'">
                      <amexio-btn-group>
                    <amexio-button [size]="'medium'"
                                   [tooltip]="'Move to'"
                                   [icon]="'fa fa-folder'">
                    </amexio-button>
                    <amexio-button [size]="'medium'"
                                   [tooltip]="'Help'"
                                   [icon]="'fa fa-question'" >
                    </amexio-button>
                    </amexio-btn-group>
                    </amexio-toolbar-item>
            </amexio-toolbar> 
    </amexio-body>
    </amexio-card>
    </amexio-tab>
</amexio-tab-view>
