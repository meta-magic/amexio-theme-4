<amexio-tab-view  [closable]="false">
    <amexio-tab [title]="'Top Menu'" [active]="true" [icon]="'fa fa-bars'">
       <amexio-card [enableHeader]="true">
  <amexio-header>Top Menu</amexio-header>
  <amexio-body>
    <amexio-menu
       [httpUrl]="'assets/data/menus/hometopmenu.json'"
       [httpMethod]="'get'"
       [dataReader]="'data'" >
  </amexio-menu>

</amexio-body>
</amexio-card>

</amexio-tab>
<amexio-tab [title]="'Side Menu'" [icon]="'fa fa-building'">

<amexio-card [enableHeader]="true">
  <amexio-header>Side Menu</amexio-header>
  <amexio-body>
<amexio-row>
    <amexio-column [size]="12">

      <amexio-side-nav
       [httpUrl]="'assets/data/menus/hometopmenu.json'"
       [httpMethod]="'get'" [position]="'relative'"
        [width] ="200">

  </amexio-side-nav>

    </amexio-column>
  </amexio-row>
</amexio-body>
</amexio-card>

</amexio-tab>
<amexio-tab [title]="'Dockbar'" [icon]="'fa fa-cube'">

<amexio-card [enableHeader]="true">
  <amexio-header>Dockbar</amexio-header>
  <amexio-body>
  <amexio-row>
    <amexio-column [size]="12">
      <amexio-dockbar [height]="'300px'">
          <amexio-dockbar-item [icon]="'fa fa-star'"
                [title]="'Menu-I'"
                [width]="'350px'">
                This is 1st dockbar item of Dockbar
          </amexio-dockbar-item>
          <amexio-dockbar-item [icon]="'fa fa-cube'"
                    [title]="'Menu-II'"
                    [width]="'350px'">
                This is 2nd dockbar item of Dockbar
          </amexio-dockbar-item>
          <amexio-dockbar-item [icon]="'fa fa-bug'"
                      [title]="'Menu-III'"
                      [width]="'350px'">
                This is 3rd dockbar item of Dockbar
          </amexio-dockbar-item>
      </amexio-dockbar>
    </amexio-column>
</amexio-row>
</amexio-body>
</amexio-card>
</amexio-tab>
