<amexio-card [header] = "true">
  <amexio-header>
Issue Details
  </amexio-header>
  <amexio-body>
      <amexio-datagrid
        [title]="'Issue Details by Severity'"  
        [pagesize] = "10"
        [groupby]="true"
        [groupbydataindex]="'severity'"
        [datareader]="'response.data'"
        [enablecheckbox]="false"
        [httpurl]="'assets/data/issue.json'"
        [httpmethod]="'get'">
        <amexio-data-table-column [width]="10" [dataindex]="'status'" [datatype]="'string'" [hidden]="false" [text]="'Status'"></amexio-data-table-column>
        <amexio-data-table-column [width]="50" [dataindex]="'issue'" [datatype]="'string'" [hidden]="false" [text]="'Issue'"></amexio-data-table-column>
        <amexio-data-table-column [width]="10" [dataindex]="'severity'" [datatype]="'string'" [hidden]="false" [text]="'Severity'"></amexio-data-table-column>
        <amexio-data-table-column [width]="20" [dataindex]="'date'" [datatype]="'string'" [hidden]="false" [text]="'Date'"></amexio-data-table-column>
      </amexio-datagrid>
    </amexio-body>
    </amexio-card>
