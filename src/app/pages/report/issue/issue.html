<amexio-card [header] = "true">
  <amexio-header>
    Q2-2017 Issues Raised
  </amexio-header>
  <amexio-body>
<amexio-row>

  <amexio-column [size]="2">
    <amexio-datapoints [west]="true" [center]="true">
      <amexio-west [contentalign]="'left'" [c-class]="'datapoint-west'">
        <i class="fa fa-check fa-2x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'center'">
        <span class="datapoints-center-issue">8</span><br/><span class="datapoints-center">Closed</span>
      </amexio-center>
    </amexio-datapoints>
  </amexio-column>

  <amexio-column [size]="2">
    <amexio-datapoints [west]="true" [center]="true">
      <amexio-west [contentalign]="'left'" [c-class]="'datapoint-west'">
        <i class="fa fa-envelope-open fa-2x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'center'">
        <span class="datapoints-center-issue">13</span><br/><span class="datapoints-center">Open</span>
      </amexio-center>
    </amexio-datapoints>
  </amexio-column>

  <amexio-column [size]="2">
    <amexio-datapoints [west]="true" [center]="true" >
      <amexio-west [contentalign]="'left'" [c-class]="'datapoint-west'">
        <i class="fa fa-spinner fa-2x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'center'">
        <span class="datapoints-center-issue">3</span><br/><span class="datapoints-center">WIP</span>
      </amexio-center>
    </amexio-datapoints>
  </amexio-column>

  <amexio-column [size]="2">
    <amexio-datapoints [west]="true" [center]="true">
      <amexio-west [contentalign]="'left'" [c-class]="'datapoint-west'">
        <i class="fa fa-bolt fa-2x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'center'">
        <span class="datapoints-center-issue">6</span><br/><span class="datapoints-center">High</span>
      </amexio-center>
    </amexio-datapoints>
  </amexio-column>

<amexio-column [size]="2">
    <amexio-datapoints [west]="true" [center]="true">
      <amexio-west [contentalign]="'left'" [c-class]="'datapoint-west'">
        <i class="fa fa-medium fa-2x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'center'">
            <span class="datapoints-center-issue">9</span><br/><span class="datapoints-center">Medium</span>
      </amexio-center>
    </amexio-datapoints>
  </amexio-column>

  <amexio-column [size]="2">
    <amexio-datapoints [west]="true" [center]="true">
      <amexio-west [contentalign]="'left'" [c-class]="'datapoint-west'">
        <i class="fa fa-low-vision fa-2x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'center'">
        <span class="datapoints-center-issue">6</span><br/><span class="datapoints-center">Low</span>
      </amexio-center>
    </amexio-datapoints>
  </amexio-column>

</amexio-row>
<br/>
<amexio-datagrid
      [height]="500"
      [title]="'List of Issues Raised'"
      [page-size] = "10"
      [data-reader]="'response.data'"
      [enable-checkbox]="false"
      [http-url]="'assets/data/issue.json'"
      [http-method]="'get'"
      (selectedRowData)="onRowSelect($event)"
      (rowSelect)="onRowClick($event)" [c-class]="'gridStyle'" [tableDatacclass]="'datagridrow'" [tableTitlecclass]="'headerStyle'" [tableHeadercclass]="'headerStyleColumn'">
      <amexio-data-table-column [data-index]="'date'" [data-type]="'string'" [hidden]="false" [text]="'Date'"></amexio-data-table-column>
      <amexio-data-table-column [data-index]="'status'" [data-type]="'string'" [hidden]="false" [text]="'Status'"></amexio-data-table-column>
      <amexio-data-table-column [data-index]="'issue'" [data-type]="'string'" [hidden]="false" [text]="'Issue'"></amexio-data-table-column>
      <amexio-data-table-column [data-index]="'severity'" [data-type]="'string'" [hidden]="false" [text]="'Severity'"></amexio-data-table-column>
    </amexio-datagrid>
</amexio-body>
</amexio-card>
