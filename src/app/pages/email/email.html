<div class="email">
  <amexio-borderlayout>
    <amexio-borderlayout-item [position]="'north'">
      <div style="" class="card-header">
        Email
      </div>
    </amexio-borderlayout-item>
    <amexio-borderlayout-item [position]="'east'">

      <amexio-row>
        <amexio-column [size]="12">
          <div style="text-align: center;padding: 10px">
            <amexio-button [label]="'Compose'" [type]="'danger'" [size]="'default'"[tooltip]="'Compose'" (click)="toggle()" ></amexio-button>
          </div>



          <amexio-treeview   [data]="data"
                            (selectedRecord)="onRowSelect($event)"
                            [enableCheckBox]="false">
          </amexio-treeview>

        </amexio-column>
      </amexio-row>

      <amexio-row>
        <amexio-column [size]="12">
          <amexio-listbox [height]="400" [header] = "'Contacts'" [searchPlaceHolder]="'Search Contacts'" [data]="bindData" [filter]="false"
                          [enableCheckBox] = "false" [datareader]="'response.data'"
                          [displayfield]="'name'">
            <ng-template #amexioBodyTmpl let-row="row">
              <amexio-row>
                <amexio-column [size]="12">
                  <div class="profile-image">
                    <img src="assets/images/profile/{{row.profile}}">
                    <a>{{row.name}}</a>
                  </div>
                </amexio-column>

              </amexio-row>
            </ng-template>
          </amexio-listbox>
        </amexio-column>
      </amexio-row>
    </amexio-borderlayout-item>
    <amexio-borderlayout-item [position]="'center'">
      <amexio-datagrid

        [pagesize] = "15"
        [datareader]="'response.data'"
        [enablecheckbox]="false"
        [httpurl]="'assets/data/email.json'"
        [httpmethod]="'get'"
        [enabledatafilter]="false"
        (selectedRowData)="onRowSelect($event)"
        (rowSelect)="onRowClick($event)" [cclass]="'gridStyle'" [tableDatacclass]="'datagridrow'" [tableTitlecclass]="'headerStyle'" [tableHeadercclass]="'headerStyleColumn'">
        <amexio-data-table-column [dataindex]="'date'" [datatype]="'string'" [hidden]="false" [text]="'Date'"></amexio-data-table-column>
        <amexio-data-table-column [dataindex]="'from'" [datatype]="'string'" [hidden]="false" [text]="'From'"></amexio-data-table-column>
        <amexio-data-table-column [dataindex]="'title'" [datatype]="'string'" [hidden]="false" [text]="'Subject'"></amexio-data-table-column>
      </amexio-datagrid>
    </amexio-borderlayout-item>
    <amexio-borderlayout-item [position]="'south'">
      &nbsp;
    </amexio-borderlayout-item>
  </amexio-borderlayout>

</div>
