

<amexio-card [header] = "true">
  <amexio-header>
    Email
  </amexio-header>
  <amexio-body>
    <div *ngIf="isVisible" style="margin-left : 70%;">
      <amexio-btn-group>
        <amexio-button [label]="'Delete'" [type]="'danger'" [tooltip]="'delete'" [icon]="'fa fa-trash'" ></amexio-button>
        <amexio-button [label]="'Unread'" [type]="'success'" [tooltip]="'unread'" [icon]="'fa fa-book'" ></amexio-button>
        <amexio-button [label]="'Read'" [type]="'primary'" [tooltip]="'read'" [icon]="'fa fa-check-circle'" ></amexio-button>
      </amexio-btn-group>
    </div>

    <amexio-row style="padding-right: 16px;">
      <amexio-column [size]="2">

        <div style="text-align: center;padding-bottom: 10px">
          <amexio-button [label]="'Compose'" [type]="'danger'" [size]="'small'"[tooltip]="'Compose'" (click)="toggle()" ></amexio-button>
        </div>

        <amexio-treeview  [data]="data"
                          (selectedRecord)="onRowSelect($event)"
                          [enableCheckBox]="false">
        </amexio-treeview>
        <amexio-listbox [searchPlaceHolder]="'Search Contacts'" [data]="bindData" [filter]="true"
                        [enableCheckBox] = "false" [datareader]="'response.data'"
                        [displayfield]="'name'">
          <ng-template #amexioBodyTmpl let-row="row">
            <div class="profile-image">
              <img src="assets/images/profile/{{row.profile}}">
            </div>
            {{row.name}}
          </ng-template>
        </amexio-listbox>
      </amexio-column>
      <amexio-column [size]="10">
        <amexio-datagrid
          [title]="'Inbox'"
          [pagesize] = "15"
          [datareader]="'response.data'"
          [enablecheckbox]="true"
          [httpurl]="'assets/data/email.json'"
          [httpmethod]="'get'"
          [enabledatafilter]="false"
          (selectedRowData)="onRowSelect($event)"
          (rowSelect)="onRowClick($event)" [cclass]="'gridStyle'" [tableDatacclass]="'datagridrow'" [tableTitlecclass]="'headerStyle'" [tableHeadercclass]="'headerStyleColumn'">
          <amexio-data-table-column [dataindex]="'date'" [datatype]="'string'" [hidden]="false" [text]="'Date'"></amexio-data-table-column>
          <amexio-data-table-column [dataindex]="'from'" [datatype]="'string'" [hidden]="false" [text]="'From'"></amexio-data-table-column>
          <amexio-data-table-column [dataindex]="'title'" [datatype]="'string'" [hidden]="false" [text]="'Subject'"></amexio-data-table-column>
        </amexio-datagrid>
      </amexio-column>
    </amexio-row>
  </amexio-body>
</amexio-card>



<amexio-window [(showWindow)]="isComposeOpen" [closable]="true">
  <!-- <amexio-header [closable] ="true" [showWindow] ="true"> -->
  <amexio-header>
    New Message
  </amexio-header>

  <amexio-body>
    <amexio-row>
      <amexio-column [size] = "12">
        <amexio-text-input [fieldlabel]="'To'" name ="to"
                           [haslabel]="false"
                           [placeholder]="'To'">
        </amexio-text-input>
        <amexio-text-input [fieldlabel]="'Subject'" name ="subject"
                           [haslabel]="false"
                           [placeholder]="'Subject'">
        </amexio-text-input>
        <amexio-textarea-input [fieldlabel]="'Content'"  [rows]="3" [columns]="3"></amexio-textarea-input>
      </amexio-column>
    </amexio-row>
  </amexio-body>
  <amexio-action>
    <div style="float: right;padding-top: 10px">
      <amexio-btn-group [size]="'small'">
        <amexio-button [label]="'Discard'" [type]="'danger'" [tooltip]="'delete'"  ></amexio-button>
        <amexio-button [label]="'Send'" [type]="'success'" [tooltip]="'unread'" ></amexio-button>
      </amexio-btn-group>
    </div>
  </amexio-action>
</amexio-window>
