<amexio-nav [title]="'Amexio Demo App'" [logo]="'assets/images/logos/amexio-logo.png'">
  <amexio-nav-item position-right>
    <i class="fa fa-home fa-fw fa-lg"></i>
  </amexio-nav-item>
  <amexio-nav-item position-right>
    <i class="fa fa-bell fa-fw fa-lg" (click)="onBellClick()"></i>
    <amexio-notification [autodismissmsginterval]="2000" [autodismissmsg]="true" [verticalposition]="'top'"
                         [horizontalposition]="'right'" [closable]="true" [messageData]="msgList"></amexio-notification>
  </amexio-nav-item>
  <amexio-nav-item position-right>
    <span>John Doe</span>
  </amexio-nav-item>
  <amexio-nav-item position-right>
    <i class="fa fa-user-circle fa-fw fa-lg"></i>
  </amexio-nav-item>

  <amexio-nav-item position-right>
    <i class="fa fa-snowflake-o fa-fw fa-lg faa-tada animated fa-2x" (click)="toggle()" style="cursor: pointer;"></i>
    <div style="position: absolute;padding-right: 30px;right: 10px;" *ngIf="flag">
      <amexio-card [header]="true">
        <amexio-header>
          Select Theme
        </amexio-header>
        <amexio-body>
          <amexio-tab-view  [closable]="false">
            <amexio-tab title="Material" [active]="true">
              <div style="height: 350px;overflow-x: auto">
                <amexio-row *ngFor="let objArray of materialThemeArray" >
                  <ng-container *ngFor="let obj of objArray">
                    <amexio-column style="cursor: pointer" [size]="4"  (click)="themeChange(obj)">
                      <img height="100px" width="130px" [attr.src]="'assets/images/themematerialicons/'+ obj.link"/><br><b>{{obj.themeName}}</b>
                    </amexio-column>
                  </ng-container>
                </amexio-row>
              </div>

            </amexio-tab>
            <amexio-tab title="Amexio">
              <div style="height: 350px;overflow-x: auto">
                <amexio-row *ngFor="let objArray of amexioThemeArray" >
                  <ng-container *ngFor="let obj of objArray">
                    <amexio-column style="cursor: pointer" [size]="4"  (click)="themeChange(obj)">
                      <img height="100px" width="130px" [attr.src]="'assets/images/themeamexioicon/'+ obj.link"/><br><b>{{obj.themeName}}</b>
                    </amexio-column>
                  </ng-container>
                </amexio-row>
              </div>
            </amexio-tab>
          </amexio-tab-view>

        </amexio-body>
      </amexio-card>
    </div>
  </amexio-nav-item>
</amexio-nav>

<amexio-row>
  <amexio-column [size]="'2pt5'" style="padding-top: 68px;">
    <amexio-side-nav [httpurl]="'assets/data/menus/sidebar.json'" [httpmethod]="'get'" [datareader]="'data'"
                     (nodeClick)="routeToLink($event)"></amexio-side-nav>
  </amexio-column>
  <amexio-column [size]="'9pt5'" style="padding-top: 68px;">
    <div style="padding: 20px 10px 20px 0px">
      <!--<dashboard></dashboard>-->
      <!--<sampleform></sampleform>-->
      <router-outlet></router-outlet>
    </div>

  </amexio-column>
</amexio-row>
