<amexio-nav [title]="'Amexio Demo App'" [logo]="'assets/images/logos/amexio-logo.png'">
  <amexio-nav-item position-right>
    <i class="fa fa-home fa-fw fa-lg"></i>
  </amexio-nav-item>
  <amexio-nav-item position-right>
    <i class="fa fa-bell fa-fw fa-lg"></i>
    <amexio-notification [closable]="true" [messageData]="Hello"></amexio-notification>
  </amexio-nav-item>
  <amexio-nav-item position-right>
    <span>John Doe</span>
  </amexio-nav-item>
  <amexio-nav-item position-right>
    <i class="fa fa-user-circle fa-fw fa-lg"></i>
  </amexio-nav-item>

  <amexio-nav-item position-right>
    <i class="fa fa-snowflake-o fa-fw fa-lg" (click)="toggle()" style="cursor: pointer;"></i>
    <div style="position: absolute;" *ngIf="flag">
      <amexio-listbox [height]="400" [header]="'Themes'"
                      [httpurl]="'assets/data/themes/theme.json'"
                      [httpmethod]="'get'"
                      [datareader]="'data'"
                      [searchplaceholder]="'Search Theme'"
                      [displayfield]="'themeName'"
                      [filter]="true"
                      [enablecheckbox]="false"
                      (onRowClick)="themeChange($event)">
        <ng-template #amexioBodyTmpl let-row="row">
          <amexio-row>
            <amexio-column [size]="12">
                <div class="defaultcolor">{{row.themeName}}</div>
            </amexio-column>

          </amexio-row>
        </ng-template>
      </amexio-listbox>
    </div>
  </amexio-nav-item>
</amexio-nav>

<br><br><br>

<amexio-row>
  <amexio-column [size]="'2pt5'">
    <amexio-side-nav [httpurl]="'/assets/data/menus/sidebar.json'" [httpmethod]="'get'" [datareader]="'data'"
                     (nodeClick)="routeToLink($event)"></amexio-side-nav>
  </amexio-column>
  <amexio-column [size]="'9pt5'">
    <div style="padding: 20px 10px 20px 0px">
      <!--<dashboard></dashboard>-->
      <!--<sampleform></sampleform>-->
      <router-outlet></router-outlet>
    </div>

  </amexio-column>
</amexio-row>
